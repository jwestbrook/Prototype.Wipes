<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Effect.Wipe Demo</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js"></script>
	<script type="text/javascript" src="wipe.js"></script>
	<style type="text/css">
	img{
		opacity:1;
	}
	</style>
</head>

<body>
	<div id="content"><img src="Wipe1.jpg"></div>
	<h1>Effect.Wipe</h1>
	by James MacFarlane - diodeus * gmail . com
	<br /><br />
	<code>
		new Effect.Wipe('content',{'newImg':'Wipe3.jpg',duration:2,mode:'vSplit'})
	</code>

	<br /><br /><a href="javascript://" onclick="resetWipe();new Effect.Wipe('content',{'newImg':'Wipe3.jpg',duration:2,mode:'vSplit'})">Vertical split</a>
	<br /><a href="javascript://" onclick="resetWipe();new Effect.Wipe('content',{'newImg':'Wipe3.jpg',duration:2,mode:'hSplit'})">Horizontal split</a>
	<br /><a href="javascript://" onclick="resetWipe();new Effect.Wipe('content',{'newImg':'Wipe3.jpg',duration:2,mode:'toRight'})">Wipe right</a>
	<br /><a href="javascript://" onclick="resetWipe();new Effect.Wipe('content',{'newImg':'Wipe3.jpg',duration:2,mode:'toLeft'})">Wipe left</a>
	<br /><a href="javascript://" onclick="resetWipe();new Effect.Wipe('content',{'newImg':'Wipe3.jpg',duration:2,mode:'toTop'})">Wipe up</a>
	<br /><a href="javascript://" onclick="resetWipe();new Effect.Wipe('content',{'newImg':'Wipe3.jpg',duration:2,mode:'toBottom'})">Wipe down</a>
	<br /><a href="javascript://" onclick="resetWipe();new Effect.Wipe('content',{'newImg':'Wipe3.jpg',duration:2,mode:'flipRight'})">Page Flip</a>
	<br /><a href="javascript://" onclick="resetWipe();new Effect.Wipe('content',{'newImg':'Wipe3.jpg',duration:2,mode:'hpanels',panels:10})">Horizontal panels</a>
	<br /><a href="javascript://" onclick="resetWipe();new Effect.Wipe('content',{'newImg':'Wipe3.jpg',duration:2,mode:'vpanels',panels:20})">Vertical panels</a>
	<script type="text/javascript">
	function resetWipe() {
		$('content').innerHTML = '<img src="Wipe1.jpg">'
	}




	</script>
	<div id='debug'></div>

</body>
</html>
